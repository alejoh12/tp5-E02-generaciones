<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Voy a crear una página en la que el usuario va a poder ingresar sus datos, y la pagina le va indicar a qué generación pertenece."
    />
    <meta
      name="keywords"
      content="persona, generación, tabla de generación, taxonomía de generaciones, información personal"
    />
    <meta name="author" content="Facundo Alejo Herrera" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Generaciones</title>
  </head>
  <body>
    <header class="position-fixed w-100 z-3 card-shadow">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand font-logo fs-3" href="./index.html"
            >Generaciones 👶👨‍🦱👨‍🦳</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5 active" href="./index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-5"
                  aria-current="page"
                  href="./pages/error404.html"
                  >Quienes somos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="pt-5">
        <article class="colorBanner pt-4">
            <div class="container text-center py-4">
                <h1 class="text-light">Ingresa aquí tus datos 😁<h1>
            </div>
        </article>
      </section>
      <section class="cuadro mt-3">
        <article class="container border border-danger py-4 my-1">          
          <form class="text-center">
            <div class="row">
              <label for="nombre" class="col-6 text-end">Nombre:</label>
              <input
              class="col-3"
              id="nombre"
              type="text"
              placeholder="Ej: Juan"
              maxlength="30"
              minlength="5"
              required
              />
            </div>
            <div class="mt-2 row">
              <label for="edad" class="col-6 text-end">Edad:</label>
              <input
              class="col-3"
              id="edad"
              type="number"
              placeholder="Ej: 10"
              maxlength="3"
              minlength="1"
              required
              />
            </div>
            <div class="mt-2 row">
              <label for="sexo" class="col-6 text-end">Sexo (H hombre, M mujer):</label>
              <input
              class="col-3"
              id="sexo"
              type="text"
              placeholder="Ej: H"
              maxlength="1"
              minlength="1"
              required
            ></input>
            </div>
            <div class="mt-2 row">
              <label for="peso" class="col-6 text-end">Peso (Kg):</label>
              <input
              class="col-3"
              id="peso"
              type="number"
              placeholder="Ej: 45"
              maxlength="3"
              minlength="1"
              required
            ></input>
            </div>
            <div class="mt-2 row">
              <label for="altura" class="col-6 text-end">Altura (m):</label>
              <input
              class="col-3"
              id="altura"
              type="number"
              placeholder="Ej: 1.72"
              maxlength="3"
              minlength="3"
              required
              ></input>
            </div>
            <div class="mt-2 row">
              <label for="nacimiento" class="col-6 text-end">Año de nacimiento:</label>
              <input
              class="col-3"
              id="nacimiento"
              type="number"
              placeholder="Ej: 2001"
              maxlength="4"
              minlength="1"
              required
              ></input>
            </div>
        </form>
        </article>
        <article class="text-center my-3 articulo">
          <button class="mx-2 btn btn-outline-danger" id="btnComenzar" onclick="">Mostrar Generación</button>
          <button class="mx-2 btn btn-danger" id="btnComenzar" onclick="">Es mayor de edad?</button>
        </article>
    </section>
    </main>
    <footer class="text-secondary fondoFooter">
      <div class="container py-4 text-center">
        <span class="text-light font-logo h4"
          >&copy; Facundo Alejo Herrera - 2023 - Todos los derechos
          reservados</span
        >
      </div>
    </footer>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
